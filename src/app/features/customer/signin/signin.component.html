<div class="container-fluid p-0">
  <div class="row justify-content-center">
    <div class="col-xl">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row no-gutters min-h-100vh">
            <div class="col-lg-8 d-none d-lg-inline-block">
              <div class="account-block rounded-right"></div>
            </div>
            <div class="col-lg-4">
              <div class="p-5 div-center-screen">
                <div class="text-center">
                  <a [routerLink]="['/home']"
                    ><img
                      class="mb-2"
                      src="farshop-logo.png"
                      alt=""
                      width="90"
                      height="90"
                  /></a>
                </div>
                <div class="my-4 text-center">
                  <h3 class="h4 font-weight-bold text-theme">
                    Creer un compte ou se connection
                  </h3>
                </div>

                <form>
                  <div class="text-center">
                    <div class="mt-3">
                      <button mat-fab extended class="w-100" (click)="login()">
                        <i class="bi bi-person h4"></i>
                        {{ "general.button.signin" | translate }}
                      </button>
                    </div>
                    <div class="mt-4">
                      <button mat-fab extended class="w-100" (click)="signup()">
                        <i class="bi bi-person-fill-add h4"></i>
                        {{ "general.button.register" | translate }}
                      </button>
                    </div>
                  </div>
                </form>
                <div class="mt-4 d-flex justify-content-end">
                  <a
                    class="text-decoration-none text-theme"
                    [routerLink]="['/home']"
                  >
                    {{ "home.title" | translate }}</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
