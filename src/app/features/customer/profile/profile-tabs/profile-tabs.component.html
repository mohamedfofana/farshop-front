<mat-tab-group class="mb-3">
    <mat-tab label="{{'profile.tabs.personal-info.title' | translate}}">
        <div class="mt-3 mb-3 ms-5 me-5">
            <app-personal-info [customer]="customer()" />
        </div>
    </mat-tab>
    <mat-tab label="{{'profile.tabs.address.title' | translate}}">
        @defer {
        <div class="mt-3 mb-3 ms-5 me-5">
            <app-addresses [customer]="customer()" />
        </div>
        }
    </mat-tab>
</mat-tab-group>
