<ng-container *ngIf="customer$ | async as customer; else loader">
  <div class="shadow">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <app-profile-tabs [customer]="customer" />
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loader>
  <app-loader />
</ng-template>
