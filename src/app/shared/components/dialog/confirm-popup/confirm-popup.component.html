<h2 mat-dialog-title>{{dialogFormData.title}}</h2>
<mat-dialog-content>
  <p>{{dialogFormData.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="remove()">
    {{ 'general.button.'+dialogFormData.action | translate }}
  </button>
  <button mat-button [mat-dialog-close]="false">
    {{ 'general.button.cancel' | translate }}
  </button>
</mat-dialog-actions>
