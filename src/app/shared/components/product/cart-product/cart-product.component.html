@if (!hide) {
<div class="product-card p-3 shadow-sm" *ngIf="product$ | async as product; else loader">
    <div class="row align-items-center">
        <div class="col-md-2">
            <img src="https://via.placeholder.com/100" alt="Product" class="product-image">
        </div>
        <div class="col-md-4">
            <h6 class="mb-1">{{product.title}}</h6>
            <p class="text-muted mb-0">Black | {{product.category.title}}</p>
            @if ((product.discountPercentage /100) > 0) {
            <span class="discount-badge mt-2">{{
                (product.discountPercentage /100) | percent : "1.2-2"
                }}</span>
            }

        </div>
        <div class="col-md-3 text-end">
            <app-quantity-input [(quantity)]="quantity" [idProduct]="product.id" />
        </div>
        <div class="col-md-2 text-end">
            <app-product-price-view [product]="product" />
        </div>
        <div class="col-md-1">
            <a href="javascript:void(0)" (click)="removeFromCart()">
                <i class="bi bi-trash remove-btn"></i>
            </a>
        </div>
    </div>
</div>
<ng-template #loader>
    <app-loader />
</ng-template>
}
