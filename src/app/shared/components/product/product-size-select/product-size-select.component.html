<div class="my-sizes d-flex flex-row lex-sm-row align-items-sm-center">
  <span class="me-4">{{ 'product.section.size.title' | translate }}</span>
  <div>
    @for (size of sizes(); track $index) {
    <label>
      <input type="radio" name="radio" [checked]="$index === 0" />
      <span>{{ size.title }}</span>
    </label>
    }
  </div>
</div>
