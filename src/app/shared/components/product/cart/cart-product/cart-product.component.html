@if (!hide) {
<div class="product-card p-3 shadow-sm" *ngIf="product$ | async as product; else loader">
    <div class="row align-items-center">
        <div class="col-md-2">
            <img src="https://images.unsplash.com/photo-1528148343865-51218c4a13e6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHwzfHxoZWFkcGhvbmV8ZW58MHwwfHx8MTcyMTMwMzY5MHww&ixlib=rb-4.0.3&q=80&w=1080"
                alt="Product" class="product-image img-thumbnail">
        </div>
        <div class="col-md-4">
            <h6 class="mb-1">{{product.title}}</h6>
            <p class="text-muted mb-0"> @if (cartProduct().selectedColor) {
                <span class="text-capitalize">{{cartProduct().selectedColor?.code}} | </span>
                }
                {{product.category.title}}
                @if ((product.discountPercentage /100) > 0) {
                |<span class="badge text-bg-success fs-7 ms-1"> {{
                    (product.discountPercentage /100) | percent : "1.2-2"
                    }}</span>
                }
            </p>
        </div>
        <div class="col-md-3 text-end">
            <app-quantity-input [(quantity)]="quantity" [product]="product" />
        </div>
        <div class="col-md-2 text-end">
            <app-product-price-view [product]="product" />
        </div>
        <div class="col-md-1">
            <a href="javascript:void(0)" (click)="removeFromCart()">
                <i class="bi bi-trash remove-btn"></i>
            </a>
        </div>
    </div>
</div>
<ng-template #loader>
    <app-loader />
</ng-template>
}
