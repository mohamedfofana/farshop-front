<div class="cart-wrapper shadow-lg">
    <button type="button" class="btn-close position-absolute top-0 end-0" aria-label="Close"
        (click)="closeCart()"></button>
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Shopping Cart</h4>
                    <span class="text-muted">{{cartProductCount()}} items</span>
                </div>
                <div class="d-flex flex-column gap-3">
                    @for (cartProduct of cartProducts(); track $index) {
                    <app-cart-product [cartProduct]="cartProduct" (refreshCart)="refreshCart()" />
                    }
                </div>
            </div>

            <div class="col-lg-4">
                <app-cart-summary />
            </div>
        </div>
    </div>
</div>
