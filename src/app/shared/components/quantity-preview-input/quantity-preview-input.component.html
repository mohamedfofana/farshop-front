<div class="qty-input">
  <button
    class="qty-count qty-count--minus"
    data-action="minus"
    type="button"
    (click)="decrease()"
    [disabled]="disableDecrease()"
  >
    1-
  </button>
  <span class="product-qty m-2" type="number" name="product-qty">{{ quantity() }}</span>
  <button class="qty-count qty-count--add" data-action="add" type="button" (click)="increase()">
    +
  </button>
</div>
