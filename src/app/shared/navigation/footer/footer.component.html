<div class="newsletter">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div
          class="newsletter_text d-flex flex-column justify-content-center align-items-lg-start align-items-md-center text-center"
        >
          <h4>Newsletter</h4>
          <p>Subscribe to our newsletter and get 20% off your first purchase</p>
        </div>
      </div>
      <div class="col-lg-6">
        <form action="post">
          <div
            class="newsletter_form d-flex flex-md-row flex-column flex-xs-column align-items-center justify-content-lg-end justify-content-center"
          >
            <input
              id="newsletter_email"
              type="email"
              placeholder="Your email"
              required="required"
              data-error="Valid email is required."
            />
            <button
              id="newsletter_submit"
              type="submit"
              class="newsletter_submit_btn trans_300"
              value="Submit"
            >
              subscribe
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div
          class="footer_nav_container pt-1 d-flex flex-sm-row flex-column align-items-center justify-content-lg-start justify-content-center text-center"
        >
          <ul class="footer_nav p-0">
            <li class="nav-item">
              <a [routerLink]="['']" class="nav-link">{{
                "footer.menu.home" | translate
              }}</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['categories']" class="nav-link px-2">{{
                "footer.menu.categories" | translate
              }}</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['contact']" class="nav-link px-2">{{
                "footer.menu.contact" | translate
              }}</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['about']" class="nav-link px-2">{{
                "footer.menu.about" | translate
              }}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6">
        <div
          class="footer_social d-flex align-items-center justify-content-lg-end justify-content-center"
        >
          <ul class="pt-5 ps-0">
            <li>
              <a href="#"><i class="bi bi-twitter"></i> </a>
            </li>
            <li class="ms-3">
              <a href="#"><i class="bi bi-instagram"></i> </a>
            </li>
            <li class="ms-3">
              <a href="#"><i class="bi bi-facebook"></i> </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="pt-3s pb-5">
          <div class="text-center">{{ "footer.copyright" | translate }}</div>
        </div>
      </div>
    </div>
  </div>
</footer>
